<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Safe{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<style>
		body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
		.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
		.fa-anchor,.fa-coffee {font-size:200px}
		</style>
	</head>
	{% block body %}
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=208297282938174";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	
		<!-- Navbar -->
	<div class="w3-top">
	  <ul class="w3-navbar w3-orange w3-card-2 w3-left-align w3-large">
	    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
	      <a class="w3-padding-large w3-hover-black w3-large w3-orange" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	    </li>
	    <li><a href="/index" class="w3-padding-large w3-hover-black w3-orange">Home</a></li>
		<li><a href="/login" class="w3-padding-large w3-hover-black w3-orange">Login</a></li>
		<li><a href="/signup" class="w3-padding-large w3-hover-black w3-orange">Register</a></li>
	  	<li><a href="/weather" class="w3-padding-large w3-hover-black w3-orange">Weather</a></li>
	  </ul>

	 <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="true" data-auto-logout-link="false"></div> 

	<script>
	// Used to toggle the menu on small screens when clicking on the menu button
	function myFunction() {
	    var x = document.getElementById("navDemo");
	    if (x.className.indexOf("w3-show") == -1) {
		x.className += " w3-show";
	    } else {
		x.className = x.className.replace(" w3-show", "");
	    }
	}
	</script>
	
	
	{% endblock %}
</html>
